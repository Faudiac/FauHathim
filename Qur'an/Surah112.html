    <div class="ayatbody-bismi">

        <p class="Ayats-bismi">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</p>
    
    </div>

    <div class="ayatbody">

        <p class="Ayats"> ﴿١﴾  </p>

        <p class="Ayats"> قُلْ هُوَ اللَّهُ أَحَدٌ  </p>

        <p class="AyatMeaning-ENG">Say, "He is Allah, [who is] One,</p>

        <a class="rounded-Bookmark" href="#">
            <ion-icon name="bookmark-outline" size="large"></ion-icon>
        </a> 
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    </div>

    <div class="ayatbody">

        <p class="Ayats"> ﴿٢﴾ </p>

        <p class="Ayats">اللَّهُ الصَّمَدُ  </p>

        <p class="AyatMeaning-ENG">Allah, the Eternal Refuge. </p>

        <a class="rounded-Bookmark" href="#">
            <ion-icon name="bookmark-outline" size="large"></ion-icon>
        </a> 
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    </div>

    <div class="ayatbody">

        <p class="Ayats"> ﴿٣﴾ </p>

        <p class="Ayats">لَمْ يَلِدْ وَلَمْ يُولَدْ </p>

        <p class="AyatMeaning-ENG">He neither begets nor is born,</p>

        <a class="rounded-Bookmark" href="#">
            <ion-icon name="bookmark-outline" size="large"></ion-icon>
        </a>

    </div>

    <div class="ayatbody">

        <p class="Ayats"> ﴿٤﴾ </p>

        <p class="Ayats"> وَلَمْ يَكُن لَّهُ كُفُوًا أَحَدٌ  </p>

        <p class="AyatMeaning-ENG">Nor is there to Him any equivalent." </p>
